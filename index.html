<!DOCTYPE html>
<html lang="en-US" class="backgroundSlider" ng-app="app">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="http://webnovant.com">
        
        <title>JUANMMOR | Próximamente</title>
        
        <link rel="shortcut icon" href="images/favicon.jpg">

        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" />
        <link rel="stylesheet" type="text/css" href="css/animate.css" />
        <link rel="stylesheet" type="text/css" href="css/YTPlayer.css" />
        <link rel="stylesheet" type="text/css" href="css/supersized.css" />
        <link rel="stylesheet" type="text/css" href="css/styles.css" />

        
    </head>
    <body id="backgroundImages" ng-controller="clockCtrl">

        <!-- CONTAINER -->
        <div class="container">
            <div class="row">
                <div class="col-md-12">

                    <div class="section clearfix">
                        <h1 class="logo animated fadeInDown">{{eventDay.title}}</h1>
                        
                        <div id="text_slider">
                            <div class="slide clearfix"><h2>Estamos trabajando en ello</h2></div>

                            <div class="slide clearfix"><h2>Espéralo pronto</h2></div>
                        </div>
                        
                    </div>

                    <!-- COUNTDOWN -->
                    <div class="section clearfix animated fadeIn" id="countdown">
                        <!-- Days -->
                        <div class="countdown_group">
                            <span class="countdown_value">{{manager.daysLeft}}</span> 
                            <span class="countdown_help">Días</span>
                        </div>

                        <!-- Hours --> 
                        <div class="countdown_group">
                            <span class="countdown_value">{{manager.hoursLeft}}</span> 
                            <span class="countdown_help">Horas</span>
                        </div> 

                        <!-- Minutes -->
                        <div class="countdown_group">
                            <span class="countdown_value">{{manager.minutesLeft}}</span> 
                            <span class="countdown_help">Minutos</span> 
                        </div>

                        <!-- Seconds -->
                        <div class="countdown_group">
                            <span class="countdown_value">{{manager.secondsLeft}}</span> 
                            <span class="countdown_help">Segundos</span>
                        </div>
                    </div>
                    <!-- END COUNTDOWN -->

                    <div class="backgroundImage logo">
                        <img class="logo-img" class="img-responsive" src="images/logo3.png" alt="">
                    </div>
                </div>
            </div>
        </div>
        <!-- END CONTAINER -->

		<!-- JS -->
        <script src="js/jquery.min.js"></script>
        <script src="js/jquery.plugin.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/supersized.min.js"></script>
        <script src="js/jquery.cycle.min.js"></script>
        <script src="js/jquery.mb.YTPlayer.js"></script>
        <script src="js/scripts.js"></script>
        <script src="js/angular.min.js"></script>
        <script src="js/app.js"></script>
        
        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
        <script src="js/html5shiv.js"></script>
        <script src="js/respond.min.js"></script>
        <![endif]-->
    </body>
</html>
